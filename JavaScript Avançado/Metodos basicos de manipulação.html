<html>
    <meta charset="UTF-8" />
    <script>
        let people = ["JosÃ©", "Paulo", "Ig", "Cadas"]

        // 0 -> n
        // 5 elementos = people.Length


        // Retornar elementoss especificos de um array
        console.log(people[2])
        console.log(people[people.length - 1])

        // Retornar "fatias de um array
        console.log(people.slice(2))
        console.log(people.slice(1, 3))

        // Adicionar novos elementos no array (inicio e fim)
        people.push("Ana")// Adiciona no final
        people.unshift("Augusto") // Adiciona no inicio
        console.log(people)

        // Remover elementos no array (inicio e fim)
        people.pop("Ana") // Remove elementos do fim do array (e retorna o elemento removido)
        people.shift("Augusto") // Remove elementos do inicio do array (e retorna o elemento removido)
        console.log(people)

        // Remover "fatias" de umm array
        people.splice(1, 2)
        console.log(people)

        // Localizar elementos
        let indez = people.indexOf("Ig")
        console.log(people)

    </script>
</html>
