<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>

        var desejaSair = prompt("Deseja iniciar")
        
        while(desejaSair == "sim"){

            var idioma = prompt("Por favor digite o codigo do idioma: ")

            if(idioma == "pt"){
                alert("Olá")
            } else if(idioma == "en"){
                alert("Hi")
            } else if(idioma == "fr"){
                alert("Salut")
            }else if(idioma == "es"){
                alert("Hola")
            } else{
                alert("Código de idioma não reconhecido")
            }

            desejaSair = prompt("Deseja continuar: ")
        } 

    </script>
</html>
