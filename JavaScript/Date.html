<html>
    <script>
        console.log(Date()) // data e hora corrente
        console.log(new Date()) // data e hora corrente

        // 0 == Jan
        console.log(new Date(2024, 5, 9)) // data especifica e hora corrente
        console.log(new Date(2024, 5, 9, 14, 42, 53)) // data e hora
    </script>
</html>
