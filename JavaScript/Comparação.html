<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <script>
        // Uma comparação sempre retornará verdadeiro ou falso

        1 == 1

        /* Comparação estrita (indêntico). O JS tenta converter dados, por isso o uso do "==" pode ocasionar problemas. Para solucionar este problema utilizamos a comparação estrita, "==="*/

        "1" === 1
        null !== undefined
    </script>
</html>
